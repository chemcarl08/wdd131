<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description"
        content="Edison Garcia, WDD 131 - Dynamic Web Fundamentals: The purpose of the page is to create a product review form page using good form design given specific field requirements and submission confirmation with a counter.">
    <meta name="author" content="Edison Garcia" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place_mobile.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating">
                <div class="star-container">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1" class="star">★</label>
                </div>
                <div class="star-container">
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" class="star">★★</label>
                </div>
                <div class="star-container">
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" class="star">★★★</label>
                </div>
                <div class="star-container">
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" class="star">★★★★</label>
                </div>
                <div class="star-container">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" class="star">★★★★★</label>
                </div>
            </div>
            </fieldset>

            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
            <legend>Which features did you find useful in the product? (Check all that apply)</legend>
            <div class="features">
                <div>
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                    <label for="easeOfUse">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="userName">Your Name (Optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Edison Garcia, Saskatchewan Canada.</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
